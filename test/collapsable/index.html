<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <h2>Accordion Example</h2>
      <p><strong>Note:</strong> The <strong>data-parent</strong> attribute makes sure that all collapsible elements under the specified parent will be closed when one of the collapsible item is shown.</p>
      <div class="panel-group col-md-3">
        <div id="accordion">
          <div class="panel">
            <button data-toggle="collapse" data-parent="#accordion" href="#collapse1"
                    type="button" class="bg-head-btn btn btn-block collapsed"></button>
            <div id="collapse1" class="panel-collapse collapse">
              <div class="panel-body ui-widget-content">
                <table>
                  <tr style="height: 21px;">
                    <th style="width: 31px;"></th>
                    <th style="width: 3px;"></th>
                    <th style="width: 90px;"></th>
                    <th style="width: 127px;"></th>
                  </tr>
                  <tr style="height: 52px;">
                    <th></th>
                    <th colspan="3">
                      <img src="images/gb_ram.png" class="cart-ram-bis ui-widget-content" draggable="true"></img>
                    </th>
                  </tr>
                  <tr style="height: 52px;">
                    <th colspan="2"></th>
                    <th>
                      <img src="images/gb_ss.png" class="cart-ss-bis ui-widget-content" draggable="true"></img>
                    </th>
                    <th>
                      <img src="images/gb_ss.png" class="cart-ss-bis ui-widget-content" draggable="true"></img>
                    </th>
                  </tr>
                  <tr style="height: 91px;">
                    <th colspan="2"></th>
                    <th>
                      <img src="images/gb_ss.png" class="cart-ss-bis ui-widget-content" draggable="true"></img>
                    </th>
                    <th>
                      <img src="images/gb_ss.png" class="cart-ss-bis ui-widget-content" draggable="true"></img>
                    </th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="panel">
            <button data-toggle="collapse" data-parent="#accordion" href="#collapse2"
                    type="button" class="bg-head-btn btn btn-block collapsed"></button>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">
              </div>
            </div>
          </div>
          <div class="panel">
            <button data-toggle="collapse" data-parent="#accordion" href="#collapse3"
                    type="button" class="bg-head-btn btn btn-block collapsed"></button>
            <div id="collapse3" class="panel-collapse collapse">
              <div class="panel-body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

     $(".cart-ss-bis")
       .draggable({
         helper: "original",
         revert: true,
         revertDuration: 50,
         cursorAt: { left: 44, top: 26 },
         distance: 20,
         cursor: "crosshair",
         scope: "ss",
         zIndex: "100",
       });

     $(".cart-ram-bis")
       .draggable({
         helper: "original",
         revert: true,
         revertDuration: 50,
         cursorAt: { left: 92, top: 26 },
         distance: 20,
         cursor: "crosshair",
         scope: "ram",
         zIndex: "100",
       });

     $("#accordion .panel")
       .draggable({
         helper: "original",
         revert: true,
         revertDuration: 50,
         cursorAt: { left: 125, bottom: 30 },
         distance: 75,
         cursor: "crosshair",
         scope: "cart",
         /* appendTo: "body",*/
         zIndex: "100",
       });

    </script>
  </body>
</html>
