<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="container">
      <h2>Accordion Example</h2>
      <p><strong>Note:</strong> The <strong>data-parent</strong> attribute makes sure that all collapsible elements under the specified parent will be closed when one of the collapsible item is shown.</p>
      <div class="panel-group col-md-4">
        GameBoy Slot:
        <div id="gb-slot" class="ui-widget-header toplevel-bank"></div>
        Cart Bank:
        <div id="accordion" class="ui-widget-header toplevel-bank"></div>
        Detached Chip Bank:
        <div id="detached-chip-bank" class="ui-widget-header toplevel-bank"></div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="main.dart.js" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>

  </body>
</html>
