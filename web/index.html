    <!-- MAIN CONTAINER -->
    <div class="container-fluid">

      <!-- MAIN SPACE -->
      <div class="row">


        <div class="col-sm-12">
          <div class="row">
            <label class="btn btn-info btn-file">
              Pick ROM[tmp]<input id="inBut" type="file" style="display: none;">
            </label>
            <label class="btn btn-info">
              (re)start[tmp]<input id="magbut" style="display: none;">
            </label>
            <label class="btn btn-danger">
              eject[tmp]<input id="ejectbut" style="display: none;">
            </label>
            <label class="btn btn-danger">
              crash[tmp]<input id="crashbut" style="display: none;">
            </label>
            <span id="mainGameBoyState" class="lead">Absent</span>
            <span id="mainRomName" class="lead">(...)</span>
          </div>
        </div>


        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-3" >
              left
            </div>
            <div class="col-sm-6" >
              <div style="width: 500px; height: 500px;">
                canvas
              </div>
            </div>
            <div class="col-sm-3" id="mainAlertBox">
              <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Crash:</strong> <span>_AssertionError {_message: "_onEjectReq with no gameboy", $thrownJsError: Error: Assertion failed: "_onEjectReq with no gameboy"</span>
              </div>
              <div class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error:</strong> <span>Ram 'yomama.save' is not compatible with rom 'pokemon.gb'</span>
              </div>
              <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>type</strong> <span>text</span>
              </div>
            </div>
          </div>
        </div>


        <div class="col-sm-12" id="mainBottomPanel">
        </div>


      </div><!-- /MAIN SPACE -->

      <!-- DEBUGGER CONTAINER-->
      <div class="row" id="debContainer">
        <div class="col-lg-12">
          <div class="row">

            <div class="col-sm-12">
              <button class="btn btn-primary" type="button" id="debButtonToggle">
                <h3>
                  Debugger
                  <span id="debStatusOn" class="label label-success">On</span>
                  <span  id="debStatusOff" class="label label-danger" style="display: none;">Off</span>
                </h3>
              </button>
            </div>

            <div class="col-sm-12">
              <!-- DEBUGGER BODY -->
              <div class="row" id="debBody">

                <div class="col-lg-12" id="debColClock"></div>
                <div class="col-sm-12" id="debColButtons">
                  <button type="button" class="btn btn-success debStatusButton" style="display: none">Resume</button>
                  <button type="button" class="btn btn-warning debStatusButton">Pause</button>
                  <b>Auto-break:</b>
                  <form>
                    <label class="radio-inline"><input type="radio" name="optradio" value='0'>Instruction</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value='1'>Frame</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value='2'>Second</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value='3' checked>None</label>
                  </form>
                </div>

                <div class="col-sm-8">
                  <div class="row">
                    <div class="col-sm-4" id="debColRegisters"></div>
                    <div class="col-sm-8" id="debColInstructionFlow"></div>
                  </div>
                  <div class="row">
                    <div id="debColMemoryExplorer" class="col-sm-12"></div>
                  </div>
                </div>
                <div class="col-sm-4" id="debColMemRegisters"></div>
              </div><!-- /#debBody -->
            </div>
          </div>
        </div>
      </div><!-- /#debContainer -->
    </div><!-- /MAIN CONTAINER -->

    <script>
     $(function(){
       $("#debColMemRegisters").load("debugger/mem_registers.html");
       $("#debColMemoryExplorer").load("debugger/mem_explorer.html");
       $("#debColInstructionFlow").load("debugger/instruction_flow.html");
       $("#debColRegisters").load("debugger/registers.html");
       $("#debColClock").load("debugger/clock_info.html");
       $("#mainBottomPanel").load("main_space/bottom_panel.html");

     });
    </script>

    <script defer src="main.dart.js" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
