<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">
    <title>GBmu</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/css/bootstrap-slider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- NAVIGATION BAR -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">

      <!-- MAIN SPACE -->
      <div class="row">

        <div id="magbut" class="col-sm-3">Add some random</div>
        <input id="inBut" type="file" class="col-sm-3"/>


        <div class="col-sm-12" id="mainBottomPanel"></div>

      </div><!-- /MAIN SPACE -->

      <!-- DEBUGGER CONTAINER-->
      <div class="row" id="debContainer">
        <div class="col-lg-12">
          <div class="row">

            <div class="col-sm-12">
              <button class="btn btn-primary" type="button" id="debButtonToggle">
                <h3>
                  Debugger
                  <span id="debStatusOn" class="label label-success">On</span>
                  <span  id="debStatusOff" class="label label-danger" style="display: none;">Off</span>
                </h3>
              </button>
            </div>

            <div class="col-sm-12">
              <!-- DEBUGGER BODY -->
              <div class="row" id="debBody">

                <div class="col-lg-12" id="debColClock"></div>
                <div class="col-sm-12" id="debColButtons">
                  <button type="button" class="btn btn-success debStatusButton">Resume</button>
                  <button type="button" class="btn btn-warning debStatusButton" style="display: none">Pause</button>
                  <b>Auto-break:</b>
                  <label class="radio-inline"><input type="radio" name="optradio">Instruction</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Frame</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Second</label>
                  <label class="radio-inline"><input type="radio" name="optradio">None</label>
                </div>

                <div class="col-sm-8">
                  <div class="row">
                    <div class="col-sm-4" id="debColRegisters"></div>
                    <div class="col-sm-8" id="debColInstructionFlow"></div>
                  </div>
                  <div class="row">
                    <div id="debColMemoryExplorer" class="col-sm-12"></div>
                  </div>
                </div>
                <div class="col-sm-4" id="debColMemRegisters"></div>
              </div><!-- /#debBody -->
            </div>
          </div>
        </div>
      </div><!-- /#debContainer -->
    </div><!-- /MAIN CONTAINER -->
    <!-- FOOTER -->
    <footer class="footer">
      <small class="pull-right col-sm-2">
        <a href="https://github.com/jsaglio42">jsaglio</a>, <a href="https://github.com/Ngoguey42">ngoguey</a>
      </small>
      <small class="pull-right col-sm-1">
        <a href="https://github.com/jsaglio42/GBmu">github</a>
      </small>
    </footer><!-- /FOOTER -->

    <!-- Js Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/bootstrap-slider.min.js"></script>

    <script>
     $(function(){
       $("#debColMemRegisters").load("debugger/mem_registers.html");
       $("#debColMemoryExplorer").load("debugger/mem_explorer.html");
       $("#debColInstructionFlow").load("debugger/instruction_flow.html");
       $("#debColRegisters").load("debugger/registers.html");
       $("#debColClock").load("debugger/clock_info.html");
       $("#mainBottomPanel").load("main_space/bottom_panel.html");

     });
    </script>

    <script defer src="main.dart.js" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
  </body>
</html>
