<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">
    <title>GBmu</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- NAVIGATION BAR -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">
      <!-- MAGBUT -->
      <div id="magbut" class="row">Add some random
      </div><!-- /#magbut -->

      <input id="inBut" type="file"/>

      <!-- DEBUGGER CONTAINER-->
      <div class="row" id="debContainer">
        <div class="col-lg-12">
          <div class="row">

            <button class="btn btn-primary col-sm-12" type="button" id="debButtonToggle">
              <h3>
                Debugger
                <span id="debStatusOn" class="label label-success">On</span>
                <span  id="debStatusOff" class="label label-danger" style="display: none;">Off</span>
              </h3>
            </button>

            <div class="col-sm-12">
              <!-- DEBUGGER BODY -->
              <div class="row" id="debBody">

                <div class="col-lg-12" id="debColTimings">
                  <span>
                    <b>Emulation time:</b>
                    <span class="label label-primary">0:10:42.250</span>
                  </span>
                  <span>
                    <b>Instructions:</b>
                    <span class="label label-primary">121 100 504</span>
                  </span>
                  <span>
                    <b>Frames:</b>
                    <span class="label label-primary">17000.54</span>
                  </span>
                </div>
                <div class="col-sm-12" id="debColButtons">
                  <button type="button" class="btn btn-success debStatusButton">Resume</button>
                  <button type="button" class="btn btn-warning debStatusButton" style="display: none">Pause</button>
                  <b>Auto-break:</b>
                  <label class="radio-inline"><input type="radio" name="optradio">Instruction</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Frame</label>
                  <label class="radio-inline"><input type="radio" name="optradio">Second</label>
                  <label class="radio-inline"><input type="radio" name="optradio">None</label>
                </div>

                <div class="col-sm-8">
                  <div class="row">
                    <div class="col-sm-4" id="debColRegisters"></div>
                    <div class="col-sm-8" id="debColInstructionFlow"></div>
                  </div>
                  <div class="row">
                    <div id="debColMemoryExplorer" class="col-lg-12"></div>
                  </div>
                </div>
                <div class="col-sm-4" id="debColMemRegisters"></div>
                <div class="row">
                  <div id="debColCartInfo" class="col-sm-6"></div>
                </div>
              </div><!-- /#debBody -->
            </div>
          </div>
        </div>
      </div><!-- /#debContainer -->
    </div><!-- /MAIN CONTAINER -->
    <!-- FOOTER -->
    <footer class="row">
      <small class="pull-right col-sm-2">
        <a href="https://github.com/jsaglio42">jsaglio</a>, <a href="https://github.com/Ngoguey42">ngoguey</a>
      </small>
    </footer><!-- /FOOTER -->

    <!-- Js Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
     $(function(){
       $("#debColMemRegisters").load("debugger/mem_registers.html");
       $("#debColCartInfo").load("debugger/cart_info.html");
       $("#debColMemoryExplorer").load("debugger/mem_explorer.html");
       $("#debColInstructionFlow").load("debugger/instruction_flow.html");
       $("#debColRegisters").load("debugger/registers.html");
     });
    </script>

    <script defer src="main.dart.js" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
  </body>
</html>
